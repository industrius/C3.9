<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3.9 Практическое задание</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>C3.9 Практическое задание</h1>
    </div>
    <div class="wrapper">
        <fieldset>
            <legend>Ваш город</legend>
            <input class="city_input hide" type="text" placeholder="Воронеж">
            <h2 class="city_show_text">Воронеж1</h2>
            <button class="city_show_btn">Сбросить</button>
        </fieldset>
        <fieldset>
            <legend>Ваши предпочтения</legend>
            <ul class="preferences">
                <li><input type="checkbox" class="checkbox1" id="c1"><label for="c1"> не звонить мне</label></li>
                <li><input type="checkbox" class="checkbox2" id="c2"><label for="c2"> я прочитал и согласен с правилами пользования сервисом</label></li>
                <li><input type="checkbox" class="checkbox3" id="c3"><label for="c3"> я не выбираю эту галочку</label></li>
                <li><input type="checkbox" class="checkbox4" id="c4"><label for="c4"> да, свобода в интернете - это возможность выбирать галочки</label></li>
                <li><input type="checkbox" class="checkbox5" id="c5"><label for="c5"> мне больше 12 лет</label></li>
                <li><input type="checkbox" class="checkbox6" id="c6"><label for="c6"> это задание выполнено правильно</label></li>
            </ul>
            <button class="btn_pref_save">Сохранить</button>
        </fieldset>
    </div>    
    <div class="wrapper">
        <button class="reset">Сбросить</button>
    </div>
    <script src="src\script.js"></script>
</body>
</html>
