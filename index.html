<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3.9 Практическое задание</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <fieldset>
            <legend>Ваш город</legend>
            <input class="city_input hide" type="text" placeholder="Воронеж">
            <h1 class="city_show_text">Воронеж1</h1>
            <button class="city_show_btn">Сбросить</button>
        </fieldset>
        <fieldset>
            <legend>Ваши предпочтения</legend>
            <ul class="preferences">
                <li><input type="checkbox" class="c1"> не звонить мне</li>
                <li><input type="checkbox" class="c2"> я прочитал и согласен с правилами пользования сервисом</li>
                <li><input type="checkbox" class="c3"> я не выбираю эту галочку</li>
                <li><input type="checkbox" class="c4"> да, свобода в интернете - это возможность выбирать галочки</li>
                <li><input type="checkbox" class="c5"> мне больше 12 лет</li>
                <li><input type="checkbox" class="c6"> это задание выполнено правильно</li>
            </ul>
            <button class="btn btn_pref_save">Сохранить</button>
        </fieldset>
    </div>    
    <script src="src\script.js"></script>
</body>
</html>
